<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="16x16" href="./ball4.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js" ></script>
  <link href="./styles.css" rel="stylesheet" />
  <title>Amazon Flex</title>
</head>


  <div id="container">

    <div id="excel-container">
      <div id="excel-wrapper">
          <iframe
            style="width: 145px; height: 66vh;"
            src="https://docs.google.com/spreadsheets/d/1IwvVtLS08MZzEbWLrV_Acwmt186WYwc2tY78dLhdQA4/pubhtml?widget=true&amp;headers=false"></iframe>
        <div>
          <button id="excel-button" onclick="window.open('https://docs.google.com/spreadsheets/d/1IwvVtLS08MZzEbWLrV_Acwmt186WYwc2tY78dLhdQA4/edit?usp=sharing')">
            Edit SpreedSheet
          </button>
        </div>
      </div>

    </div>

    <div id="tba-container">
      <div id="tba-wrapper">
        <div id="tba-window"></div>
        <div id="tba-input">
          <textarea id="tba" type="text" placeholder="Insert TBA(s)" ></textarea>
          <button id="send-tba">Add TBA</button>
          <button id="clear-button">Clear</button>
        </div>
      </div>
    </div>

    <div class="chat-container">
      <div id="chat">
        <div id="chat-window">
          <div id="output"></div>
          <div id="feedback"></div>
          <div id="anchor"></div>
        </div>
        <input id="handle" type="text" placeholder="Enter Handler" />
        <input id="message" type="text" placeholder="Enter Message" />
        <button id="send">Send</button>
      </div>
    </div>

  </div>


  <script src="./chat.js" ></script>
  <script src="jquery.titlealert.min.js"></script>

</body>
</html>
